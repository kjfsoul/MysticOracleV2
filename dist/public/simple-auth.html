<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Arcana - Simple Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2a1a4a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #2a1a4a;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }
    .tab.active {
      border-bottom: 2px solid #6b46c1;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #6b46c1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mystic Arcana</h1>
    <p>Discover your cosmic destiny</p>
    
    <div class="tabs">
      <div class="tab" id="signin-tab">Sign In</div>
      <div class="tab active" id="signup-tab">Sign Up</div>
    </div>
    
    <form id="register-form">
      <input type="text" placeholder="kevin" value="kevin">
      <input type="email" placeholder="kjfsoul@gmail.com" value="kjfsoul@gmail.com">
      <input type="password" placeholder="••••••" value="••••••">
      <input type="password" placeholder="••••••" value="••••••">
      <button type="submit">Register</button>
    </form>
    
    <script>
      document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Registration functionality would be implemented here with Supabase!');
      });
      
      document.getElementById('signin-tab').addEventListener('click', function() {
        this.classList.add('active');
        document.getElementById('signup-tab').classList.remove('active');
      });
      
      document.getElementById('signup-tab').addEventListener('click', function() {
        this.classList.add('active');
        document.getElementById('signin-tab').classList.remove('active');
      });
    </script>
  </div>
</body>
</html>
